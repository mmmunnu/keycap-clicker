<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>keycap-clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 32px;
    }

    .keycap {
      width: 140px;
      height: 140px;
      margin: 0 auto;
      background: linear-gradient(145deg, #f2f2f2, #cfcfcf);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-size: 22px;
      font-weight: 700;
      box-shadow:
        0 10px 0 #b5b5b5,
        0 18px 30px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      user-select: none;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
    }

    .keycap:active {
      transform: translateY(6px);
      box-shadow:
        0 4px 0 #b5b5b5,
        0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .hint {
      margin-top: 18px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">keycap-clicker</div>

    <div class="keycap" id="keycap">
      CLICK
    </div>

    <div class="hint">키캡을 눌러보세요</div>
  </div>

  <script>
    let sound = null;
    let initialized = false;

    const keycap = document.getElementById("keycap");

    function initSound() {
      if (initialized) return;

      sound = new Audio(
        "https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b6f8c.mp3"
      );
      sound.load();
      initialized = true;
    }

    keycap.addEventListener("touchstart", () => {
      initSound();
      sound.currentTime = 0;
      sound.play();
    });

    keycap.addEventListener("mousedown", () => {
      initSound();
      sound.currentTime = 0;
      sound.play();
    });
  </script>

</body>
</html>
