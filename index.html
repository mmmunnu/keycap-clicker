<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keycap-clicker</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .keycap {
      width: 140px;
      height: 140px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 18px;
      box-shadow:
        0 8px 0 #000,
        inset 0 -4px 0 rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      user-select: none;
      cursor: pointer;
    }

    .keycap:active {
      transform: translateY(6px);
      box-shadow:
        0 2px 0 #000,
        inset 0 -2px 0 rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <h1>keycap-clicker</h1>

  <div class="keycap" id="keycap">CLICK</div>

  <script>
    const keycap = document.getElementById("keycap");

    // iOS 대응: Audio 객체를 "터치 후" 생성
    let audio;

    keycap.addEventListener("touchstart", () => {
      if (!audio) {
        audio = new Audio("black-switch.wav");
        audio.preload = "auto";
      }

      audio.currentTime = 0;
      audio.play();
    });

    // 데스크탑 대응
    keycap.addEventListener("mousedown", () => {
      if (!audio) {
        audio = new Audio("black-switch.wav");
        audio.preload = "auto";
      }

      audio.currentTime = 0;
      audio.play();
    });
  </script>

</body>
</html>
