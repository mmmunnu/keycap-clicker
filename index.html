<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Keycap Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    h1 {
      font-size: 56px;
      letter-spacing: 4px;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 36px;
    }
    .panel {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }
    button {
      background: #111;
      border: 1px solid #333;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    button.active {
      border-color: #fff;
    }
    .hint {
      font-size: 13px;
      opacity: 0.4;
    }
    .counter {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>TAP</h1>
  <div class="subtitle">Keycap Clicker</div>

  <div class="panel">
    <button class="active" data-sound="blue">청축</button>
    <button data-sound="red">적축</button>
    <button data-sound="brown">갈축</button>
  </div>

  <div class="hint">화면 아무 데나 눌러보세요</div>
  <div class="counter">Clicks: <span id="count">0</span></div>

  <script>
    let current = "blue";
    let count = 0;

    const sounds = {
      blue: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-mechanical-keyboard-single-press-2531.mp3"),
      red: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3"),
      brown: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-computer-keyboard-click-1138.mp3")
    };

    function play() {
      const sound = sounds[current].cloneNode();
      sound.volume = 0.9;
      sound.play();
      count++;
      document.getElementById("count").textContent = count;
    }

    document.body.addEventListener("click", play);
    document.body.addEventListener("touchstart", play);

    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", e => {
        current = btn.dataset.sound;
        document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
