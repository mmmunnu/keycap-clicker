<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>keycap-clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      color: #fff;
    }

    .container {
      text-align: center;
      width: 280px;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }

    .switches {
      display: flex;
      gap: 8px;
      margin-bottom: 22px;
    }

    .switch {
      flex: 1;
      padding: 10px 0;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      background: #2c2c2e;
      color: #aaa;
      cursor: pointer;
      user-select: none;
    }

    .switch.active {
      background: #fff;
      color: #000;
    }

    .enable {
      margin-bottom: 22px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .keycap {
      width: 140px;
      height: 140px;
      margin: 0 auto;
      background: linear-gradient(145deg, #f2f2f2, #cfcfcf);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-size: 22px;
      font-weight: 700;
      box-shadow:
        0 10px 0 #b5b5b5,
        0 18px 30px rgba(0, 0, 0, 0.5);
      user-select: none;
      transition: transform 0.05s ease, box-shadow 0.05s ease, opacity 0.2s;
      opacity: 0.4;
    }

    .keycap.active {
      opacity: 1;
      cursor: pointer;
    }

    .keycap:active {
      transform: translateY(6px);
      box-shadow:
        0 4px 0 #b5b5b5,
        0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">keycap-clicker</div>

    <!-- Ï∂ï ÏÑ†ÌÉù ÌÜ†Í∏Ä -->
    <div class="switches">
      <div class="switch active" data-type="black">ÌùëÏ∂ï</div>
      <div class="switch" data-type="brown">Í∞àÏ∂ï</div>
      <div class="switch" data-type="blue">Ï≤≠Ï∂ï</div>
    </div>

    <button class="enable" id="enableBtn">
      üîä ÏÜåÎ¶¨ ÌôúÏÑ±Ìôî
    </button>

    <div class="keycap" id="keycap">CLICK</div>

    <div class="hint">Ï∂ïÏùÑ ÏÑ†ÌÉùÌïòÍ≥† ÌÇ§Ï∫°ÏùÑ ÎàÑÎ•¥ÏÑ∏Ïöî</div>
  </div>

  <script>
    let audioCtx = null;
    let enabled = false;
    let currentSwitch = "black";

    const enableBtn = document.getElementById("enableBtn");
    const keycap = document.getElementById("keycap");
    const switches = document.querySelectorAll(".switch");

    // iOS ÏÇ¨ÌååÎ¶¨ ÏÜåÎ¶¨ unlock
    enableBtn.addEventListener("click", async () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      await audioCtx.resume();

      enabled = true;
      keycap.classList.add("active");
      enableBtn.textContent = "ÌôúÏÑ±Ìôî ÏôÑÎ£å ‚úì";
      enableBtn.disabled = true;
    });

    // Ï∂ï ÏÑ†ÌÉù
    switches.forEach(sw => {
      sw.addEventListener("click", () => {
        switches.forEach(s => s.classList.remove("active"));
        sw.classList.add("active");
        currentSwitch = sw.dataset.type;
      });
    });

    function playSound() {
      if (!enabled) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const now = audioCtx.currentTime;

      // üéß Ï∂ïÎ≥Ñ ÏÇ¨Ïö¥Îìú ÏÑ∏ÌåÖ
      if (currentSwitch === "black") {
        osc.type = "sine";
        osc.frequency.value = 120;
        gain.gain.setValueAtTime(0.28, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
        osc.stop(now + 0.08);
      }

      if (currentSwitch === "brown") {
        osc.type = "triangle";
        osc.frequency.value = 220;
        gain.gain.setValueAtTime(0.22, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.06);
        osc.stop(now + 0.06);
      }

      if (currentSwitch === "blue") {
        osc.type = "square";
        osc.frequency.value = 900;
        gain.gain.setValueAtTime(0.18, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.04);
        osc.stop(now + 0.04);
      }

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(now);
    }

    keycap.addEventListener("touchstart", playSound);
    keycap.addEventListener("mousedown", playSound);
  </script>

</body>
</html>
