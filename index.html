<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>keycap-clicker</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  h1 {
    font-weight: 800;
    letter-spacing: 1px;
    margin-bottom: 30px;
  }

  .keyboard {
    display: flex;
    gap: 16px;
  }

  .keycap {
    width: 70px;
    height: 70px;
    background: #1e1e1e;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: 700;
    box-shadow:
      inset 0 -4px 0 rgba(0,0,0,0.6),
      0 6px 12px rgba(0,0,0,0.6);
    user-select: none;
    transition: transform 0.05s ease, box-shadow 0.05s ease;
  }

  .keycap:active {
    transform: translateY(3px);
    box-shadow:
      inset 0 -2px 0 rgba(0,0,0,0.6),
      0 3px 6px rgba(0,0,0,0.6);
  }
</style>
</head>

<body>

<h1>keycap-clicker</h1>

<div class="keyboard">
  <div class="keycap">A</div>
  <div class="keycap">S</div>
  <div class="keycap">D</div>
  <div class="keycap">F</div>
</div>

<script>
  const keycaps = document.querySelectorAll(".keycap");
  let isTouchDevice = false;

  function playClick() {
    const sound = new Audio("black-switch.wav");
    sound.volume = 0.9;
    sound.play();
  }

  keycaps.forEach(key => {
    key.addEventListener("touchstart", () => {
      isTouchDevice = true;
      playClick();
    });

    key.addEventListener("mousedown", () => {
      if (!isTouchDevice) {
        playClick();
      }
    });
  });
</script>

</body>
</html>
