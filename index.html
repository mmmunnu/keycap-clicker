<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keycap-clicker</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 1px;
    }

    .keycap {
      width: 140px;
      height: 140px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      box-shadow:
        0 10px 0 #000,
        0 18px 30px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
    }

    .keycap:active {
      transform: translateY(6px);
      box-shadow:
        0 4px 0 #000,
        0 10px 18px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <h1>keycap-clicker</h1>

  <div class="keycap" id="keycap">click</div>

  <!-- 흑축 사운드 -->
  <audio id="sound" preload="auto">
    <source src="black-switch.mp3" type="audio/mpeg">
  </audio>

  <script>
    const keycap = document.getElementById("keycap");
    const sound = document.getElementById("sound");

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    // 모바일 대응 (iOS 필수)
    keycap.addEventListener("touchstart", playSound);
    keycap.addEventListener("mousedown", playSound);
  </script>
</body>
</html>
