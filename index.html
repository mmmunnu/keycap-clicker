<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Keycap Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="clickBtn">눌러서 소리 활성화</button>

<audio id="clickSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b6f8c.mp3" type="audio/mpeg">
</audio>

<script>
  const btn = document.getElementById("clickBtn");
  const sound = document.getElementById("clickSound");

  btn.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play();
    btn.textContent = "이제 아무 데나 터치해도 소리 남";
  });

  document.addEventListener("touchstart", () => {
    sound.currentTime = 0;
    sound.play();
  });
</script>

</body>
</html>
